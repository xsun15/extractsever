    - "有逃逸.{0,15}(故意|情节|行为)"
    - "(符合|认定).{0,15}肇事.{0,15}逃逸"
    - "逃逸.{0,15}(致|造成).{0,15}死亡"
    - "(造成|致|将).{0,15}死.{0,15}(后|并|被告人).{0,15}(逃逸|逃离|离开)"
    - "不影响逃逸的成立"
    - "(?<!不属于交通)(弃车|驾车|肇事).{0,15}逃逸"
    - "谎称.{0,15}拨打.{0,15}(110|120)"
    - "未拨打[^。；]*?(逃离|离开.{0,10}现场)"
    - "(驾车|欲)逃[离至]"
    - "系逃逸"
    - "弃车离开现场|(离开现场|驶离)现场"
    - "撞上[^。？！，；]*?被害人[^。？！，；]*?后逃逸"
    - "(撞|刮|追尾|受伤|损坏|擦挂|(碰|刮)(蹭|擦)|事故).*?(离开|(逃|驶)(离|避|逸)|弃车|继续(向前行驶|行驶|驾车|前行)|(驾|驶)车前行)"
  positivemodelrule:
  negativepurerule:
    - "一）?造成交通事故且负事故全部或者主要责任，或者造成交通事故后逃逸"
    - "(事故|肇事|撞|作案|案发).{0,15}(后|且)[^。]{0,70}随事故处理人员(离开|驶离)"
    - "调查过程中[^，。？！；]*?去向不明"
