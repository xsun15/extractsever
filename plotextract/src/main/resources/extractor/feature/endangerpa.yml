violentActionextract:
  name: "暴力袭击警察或国家工作人员的"
  type: "共有纯正则"
  code: "1002"
  positivepurerule:
    - "(袭击|打|踢|跺|踹|撞|扇耳光|掌掴|推[搡扯]|抡倒|夹.{0,5}[脖颈]|围堵|围攻|持刀|砍|拳击|砸|拉扯|猛击)[^，。；]*?([民交协辅处]警|警(察|服|车|用)|公安人员|公安机关|派出所|(联防|社保)队)"
    - "暴力(方法|手段)?阻[止碍][^，。；]*?([民交协辅处]警|警察|公安人员|公安机关|派出所)"
    - "(袭击|打|踢|跺|踹|撞|扇耳光|掌掴|推[搡扯]|抡倒|夹.{0,5}[脖颈]|围堵|围攻|持刀)[^，。；]*?(执法|停车检查|取证|执行[公职]务|处警)"
    - "暴力(方法)?阻[止碍][^，。；]*?(执法|停车检查|取证|执行[公职]务|处警)"
    - "(民警|警车)[^。？！]*?(到|赴|在)[^？！]*?(拒[绝不]|不(服从|配合))[^。？！]*?(并[用对]|遭到|还)[^。？！]*?(打|咬)"
    - "(对|将|同).*?([辅|民]警|联防队)[^。？！]*?(打|推倒|咬|推搡|撕扯)"
    - "[辅民]警[^。？！]*?[被遭][^。？！]*?(击伤|殴打|拉扯)"
    - "持[^。？！]*?(玻璃|砖块|刀|物体)[^。？！]*?民警"
  positivemodelrule:
  negativepurerule:
    - "暴力袭击正在依法执行职务的人民警察的.*?仍不构成妨害公务罪"
  negativemodelrule:
executionNotStandardizedextract:
  name: "因执行公务行为不规范而导致妨害公务犯罪"
  type: "共有纯正则"
  code: "1003"
  positivepurerule:
    - "(?<!不能认定)(处警|执法|执行[公职]务).{0,10}不规范"
    - "(处警|执法|执行[公职]务).{0,10}(?<!未有)违反规定"
    - "(处警|执法|执行[公职]务|程序).{0,10}(?<!不)存在.{0,10}(过错|瑕疵|缺陷)"
    - "(处警|职务行为|程序|执法).{0,10}(没有|无|不)合法性?"
    - "(?<!无)不(规范|文明)执法"
    - "国家工作人员((?!被告).{0,10})非法行为"
    - "([民协交]警|警察|执法人员).{0,10}[未不].{0,10}(出示.{0,10}证件|佩戴)"
    - "滥用职权"
    - "民警[^。？！]*?欲[^。？！]*?强行"
    - "口头传唤[^？！]*?强制"
    - "(民警|执法|巡特警|警察)[^？！]*?(发生|互相)[^。？！]*?(冲突|口角|争执|撕扯|推搡)"
    - "未着警服"
    - "无行政执法证"
    - "与民警[^。？！]*?抓扯"
    - "无权进入民宅"
    - "未(出示|开具).{0,10}证"
    - "民警[^。？！]*?(打到|强制|推拉|侮辱)"
    - "未[^。？！]说明处罚依据"
  positivemodelrule:
  negativepurerule:
    - "(没有证据|不足以)证[明实][^，。？！；]*?(处警|执法|执行[公职]务).{0,10}不规范"
    - "不(规范|文明)执法[^。？！；]*?(没有事实与法律依据|事实不符)"
    - "(处警|执法|执行[公职]务|程序).{0,10}存在.{0,10}(过错|瑕疵|缺陷)[^。；？！]*?(不影响本罪的犯罪构成|毫无道理|事实不符|无违反法律规定|不予采纳)"
    - "(处警|执法|执行[公职]务).{0,10}不规范[^。？！；]*?((缺乏|没有)事实依据|不予采纳|事实不符|无其他证据予以印证|无不当|无不规范)"
    - "(处警|职务行为|程序|执法).{0,10}(没有|无|不)合法性?[^，。？！]*?事实不符"
    - "并无粗暴执法行为，不存在过错"
    - "不存在(不规范执法|违法及滥用职权|瑕疵)"
    - "执行公务中的行为并无不规范"
    - "(处警|执法|执行[公职]务).{0,10}不规范[^。？！]*?不存在"
    - "(辩(称|护人)|被告人)[^，。！？]*?(公安干警|提出|认为|辩护|称|主张)[^。？！]*?(处警|执法|执行[公职]务).{0,10}不规范"
    - "辩护人所辩称[^。？！]*?(处警|执法|执行[公职]务).{0,10}违反规定"
    - "(不予认定民警|辩护人)(在|基于|提出|认为|关于)[^。？！]*?(处警|执法|执行[公职]务|程序).{0,10}存在.{0,10}(过错|瑕疵|缺陷)"
    - "辩护人(认为|提出|辩称|所提)[^。？！]*?(处警|职务行为|程序|执法).{0,10}(没有|无|不)合法性?"
    - "(辩护人|某某|被告人)[^。？！]*?(称|提出|关于)[^。？！]*?不(规范|文明)执法"
    - "国家工作人员((?!被告).{0,10})非法行为"
    - "(某|辩护人).*?(提出|称)[^。？！]*?([民协交]警|警察|执法人员).{0,10}[未不].{0,10}(出示.{0,10}证件|佩戴)"
    - "辩护人(辩护|提出)[^。？！]*?滥用职权"
    - "不存在[^。，？！]*?滥用职权"
    - "关于[^，。？！]*?(处警|执法|执行(公|职)务|程序).{0,10}(?<!不)存在.{0,10}(过错|瑕疵|缺陷)的问题"
    - "公然夺取公安民警佩戴"
    - "(处警|执法|执行(公|职)务).{0,10}不规范[^。？！]*?不影响本案"
    - "公然夺取公安民警佩戴"
    - "([民协交]警|警察|执法人员).{0,10}[未不].{0,10}(出示.{0,10}证件|佩戴)并不能否认"
    - "(处警|执法|执行[公职]务|程序).{0,10}(?<!不)存在.{0,10}(过错|瑕疵|缺陷)不足以影响"
    - "无法证实[^。？！]*?不(规范|文明)执法"
  negativemodelrule:
inciteextractionextract:
  name: "煽动群众阻碍依法执行职务、履行职责"
  type: "共有纯正则"
  code: "1004"
  positivepurerule:
    - "(?<!没有|未)(煽动|纠集|带[领|头]|组织(?!(调解|拆迁|损伤|中|赌博))|指[使|示](?!被告人)|起哄|喧哗|围观|授意|喊|号召|让|联系)[^？！]*?(阻碍|妨害|阻止|砸|拦|逃[跑脱]|推搡|无法执行公务|(影响|扰乱).{0,10}秩序|脱逃|强行|抢回|打|不让|虚假证言|挡住|逼停|拦停|虚假病例|围住)"
    - "(?<!没有|未)(引发|引起|吸引|导致|造成)[^。]*?(群众|民众|村民|工人|他人)(围观|起哄)"
    - "(喊|谎称|吆喝).{0,10}(警察|[民交辅处]警|公安|派出所).{0,10}打[人他]"
    - "不明真相的.{0,10}(群众|民众|村民|工人)"
    - "(?<!没有|未)(误导|煽动|鼓动|组织)[^。]*?(群众|民众|村民|工人|他人|其他|学员|住户|.{0,3}某|家属|人员)"
    - "煽动性的?(言论|口号)"
    - "联系[^，。？！]*?将[^，。？！]*?民警[^，。？！]*?砍伤"
  positivemodelrule:
  negativepurerule:
    - "与他人产生纠纷后纠集[^。，！？]*?报复"
    - "组织[^。！？]*?构成故意毁坏财物罪"
    - "(软|政府|部门|行政管理职权)组织"
    - "未纠集、煽动他人参与阻碍"
    - "曾因犯黑社会性质组织罪"
  negativemodelrule:
