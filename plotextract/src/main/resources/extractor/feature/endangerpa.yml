executionNotStandardizedextract:
  name: "因执行公务行为不规范而导致妨害公务犯罪"
  type: "共有纯正则"
  code: "1003"
  positivepurerule:
    - "(处警|执法|执行[公职]务).{0,10}不规范"
    - "(处警|执法|执行[公职]务).{0,10}违反规定"
    - "(处警|执法|执行[公职]务|程序).{0,10}存在.{0,10}(过错|瑕疵|缺陷)"
    - "(处警|职务行为|程序|执法).{0,10}(没有|无|不)合法性?"
    - "不(规范|文明)执法"
    - "国家工作人员((?!被告).{0,10})非法行为"
    - "([民协交]警|警察|执法人员).{0,10}[未不].{0,10}(出示.{0,10}证件|佩戴)"
    - "滥用职权"
  positivemodelrule:
  negativepurerule:
  negativemodelrule:
inciteextractionextract:
  name: "煽动群众阻碍依法执行职务、履行职责"
  type: "共有纯正则"
  code: "1004"
  positivepurerule:
    - "(煽动|纠集|带头|组织|指使|起哄)[^。]*?(阻碍|妨害|阻止|砸|拦|逃[跑脱]|推搡|无法执行公务)"
    - "(引发|引起|吸引)[^。]*?(群众|民众|村民|工人|他人)(围观|起哄)"
    - "(喊|谎称).{0,10}(警察|[民交辅处]警|公安).{0,10}打[人他]"
    - "不明真相的.{0,10}(群众|民众|村民|工人)"
    - "(误导|煽动)[^。]*?(群众|民众|村民|工人|他人|其他)"
    - "煽动性的?(言论|口号)"
  positivemodelrule:
  negativepurerule:
  negativemodelrule:
