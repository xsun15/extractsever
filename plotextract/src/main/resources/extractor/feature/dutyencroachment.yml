    - "以[^。；？！]*?名义提取[^。；？！]*?扶持资金"
    - "非法占有[^。；？！]*?(政府拨付的医疗|补偿款|国家专项|补贴款)"
    - "利用[^。；？！]*?经手医疗费的职务便利"
