moneyextract:
  name: "金额抽取"
  money:
    - "\\d+(\\.\\d+)?[^，。？！；、]*?(元|人民币|美元|美金|卢布|澳元|澳门币|欧元|日元|韩币|欧元|越南盾|港币|港元|泰铢)"
    - "(元|人民币|美元|美金|卢布|澳元|澳门币|欧元|日元|韩币|欧元|伊朗币|越南盾|港币|港元|泰铢)\\d+(\\.\\d+)?"
  positivepurerule:
    steal:
      firstrule:
        - "(被告人.*?盗窃(作案)?\\d{1,2}[起次].*?价值)(.*?元)"
        - "(被告人.*?参与\\d{1,2}[起次].*?价值)(.*?元)"
        - "(被告人.*?盗窃[一二三四五六七八九十][起次].*?价值)(.*?元)"
        - "(被告人.*?先后.*?盗窃.*?共计)(.*?元)"
        - "(被告人.*?盗窃财物共计)(.*?元)"
        - "(被告人.*?盗窃财物价值)(.*?元)"
        - "(综上，被告人.*?盗窃财物总价)(.*?元)"
        - "(被告人.*?所盗财物总价)(.*?元)"
        - "(被告人.{0,10}盗窃.{0,10}合计)(.*?元)"
        - "(被盗物品价值共计)(.*?元)"
        - "(上述被盗物品总价值)(.*?元)"
        - "(上述钱物合计总?(人民币)?价值)(.*元)"
        - "(被告人.*?经鉴定.*?合计)(.*?元)"
        - "(被告人.*?将.*?被抓.*?经鉴定.*?合计)(.*?元)"
        - "(被告人.*?分.*?次(盗窃|盗取|窃取).*?共)(.*?元)"
        - "(上述涉案.*?([合总共]计|总价值))(.*?元)"
        - "([^。]*?至[^。]*?[一二三四五六七八九十0-9]{1,5}次[^。]*?(总共|合计|共计|累计)[^。])(.*?元)"
      secondrule:
        - "(合计|合计|总计|累计|总共|共计)([^，,；;].*?元)"
      thirdrule:
        - "(盗窃)(.*?元)"
        - "([将趁][被受]害人)(.*?元)?[盗偷]走"
        - "(盗窃|被盗|窃取).*?价[值格](.*?元)"
        - "(盗窃|被盗|窃取).*?售价(.*?元){1,5}"
        - "[盗窃].*?账户(.*?元)"
        - "(盗窃|窃取|盗取|偷盗|盗得|偷得|骗取)(.*?元).*?离开"
        - "(盗[取窃].*?现金)(.*?元)"
        - "(将.*?包内)(.*?元).*?(偷走|据为己有)"
        - "(将.*?包.*?偷走.*?内有)(.*?元)"
        - "([偷盗窃取][得走])(.*?元)"
        - "(取走.*?现金)(.*?元)"
        - "([盗窃取]走[被受]害人)(.*?元)"
        - "(趁[被受]害人.*?支付宝账户)(.*?元).*?转[至走]"
        - "[将把].*?(支付宝|微信|花呗|余额宝)(.*?元).*?转移?[至走到出]"
        - "[将把].*?(支付宝|微信|花呗|余额宝)(.*?元).*?[偷盗窃取][得走]"
        - "(将|把)(.*?元).*?从.*?(支付宝|微信|花呗|余额宝).*?转移?[至走到]"
        - "[将把从].*?(支付宝|微信|花呗|余额宝).*?转(.*?元).*?[至到](支付宝|微信|花呗|余额宝|账户)"
        - "(将.*?账户)(.*?元)转[至到]自己的.*?账户"
        - "(价[值格])(.*?元)"
        - "([盗窃]取)(.*?元)"
        - "(将.*?内)(.*?元).*?[偷盗窃取][得走]"
        - "[将把].*?银行(卡|存折)(.*?元).*?([偷盗窃取转][至走到])?"
        - "(将.*?盗走.*?经物价部门.*?价值为)(.*?元)"
        - "用.*?信用卡.*?(领取|取得)?(.*?元)"
        - "用.*?银行卡.*?(领取|取得)?(.*?元)"
    fraud:
      firstrule:
          - "(诈骗|骗取|涉案)(.*?元)"
#        - "(被告人.*?多次骗取.*?涉案价值)(.*?元).*?。"
#        - "(截至案发.*?共骗取)(.*?元)"
#        - "(被告人.*?(多次)?骗取.*?涉案价值)(.*?元).*?。"
#        - "(被告人.*?涉案.*?[起次].*?诈骗)(.*?元)"
#        - "(被告人.*?多次.*?骗取.*?诈骗.*?价值)(.*?元)"
#        - "(被告人.*?[各等]地分别诈骗.*?共计价值)(.*?元)"
#        - "(期间.*?被告人.*?先后共骗取)(.*?元)"
#        - "(以上，.*?[一二三四五六七八九十]次共骗取他人财物)(.*?元)"
#        - "(诈骗数额达)(.*?元)"
#        - "(先后诈骗被害人)(.*?元)"
#        - "(被告人.*?实际.{0,10}骗得)(.*?元)"
#        - "(综上.*?被告人.*?诈骗)(.*?元)"
#        - "(至[^，]*?共[^，]*?(骗取|诈骗|骗))(.*?元)。.{1,10}如下："
#        - "(综上)([^。？！，、；]*?元)。"
#        - "(至\\d{4}年[^。？！，、；]*?共骗取)([^。？！，、；]*?元)。"
#        - "(.次共[^。？！，、；]*?骗取)([^。？！，、；]*?元)"
      secondrule:
        - "(共计|合计|总共)([^，。；,、].*?元)"
        - "(多次.*?涉案价值)(.*?元)"
        - "(合计.*?资金)(.*?元)"
        - "(共计骗取[一二三四五六七八九十]被害人)(.*?元)"
        - "([一二三四五六七八九十]次共骗取他人财物)(.*?元)"
        - "(经[^，。？！；、]*?鉴定，[^，。？！；、]*?被骗[^。，？！；、]*?共)([^。？！；、]*?元)"
        - "(共计|合计|总共)[^，。？！；、]*?骗取([^。？！；、]*?元)"
        - "骗取[^，。？！；、]*?(合计|共计|总共)([^。？！；、]*?元)"
        - "(实际{0,10}骗)(.{0,15}元)"
      thirdrule:
        - "(被告人.*?骗[取得])(.*?元)"
        - "(将)(.*?元).*?骗走"
        - "(经.*?[鉴认]定.*?价值)(.*?元)"
        - "(以.*?名义骗取)(.*?元)"
        - "(用.*?虚假.*?报表申报奖补资金)(.*?元)"
        - "(骗[^，])(.*?元)"
        - "(转账汇给)(.*?元)"
        - "(被告人.*?诱骗.*?转账)(.*?元)"
        - "(谎称.*?骗取)(.*?元)"
        - "(被告人.*[与同]被害人.*签订.*合同)(.*?元)"
        - "(多次分别诈骗)(.*?元)"
        - "(被告人.*?诈骗)(.*?元)"
        - "(约定.*?以)(.*?元)(.*?出售)"
        - "(约定.*?以)(.*?元)(.*?购买)"
        - "(被害人.*?交给)(.*?元)"
        - "(被害人)(.*?元)(.*?交给)"
        - "(索要)(.*?元)(.*?逃离)"
        - "(索要)(.*?元)(.*?逃逸)"
        - "(索要)(.*?元)(.*?逃匿)"
        - "(借款)(.*?元)(.*?逃离)"
        - "(借款)(.*?元)(.*?逃逸)"
        - "(借款)(.*?元)(.*?逃匿)"
    robbery:
      firstrule:
        - "(综上，被告人.*?抢劫.*?[共合]计)(.*?元)"
        - "(抢得的.{2,10}共计)(.*?元)"
        - "(抢劫他人.{2,10}共计)(.*?元)"
        - "(抢劫总价值)(.*?元)"
        - "(本院.*认定.*被告人.*抢劫数额)(.*?元)"
        - "(被抢.*[共总])(.*?元)"
        - "(上述(物品)?(财物)?共价值)(.*?元)"
        - "(被告人.*取走.*?共计)(.*?元)"
        - "(被告人.*?劫取.*?共计)(.*?元)"
      secondrule:
        - "(掉在地上)([^。！？]*?元)"
        - "(共计价值)(.*?元)"
        - "(总价值)(.*?元)"
        - "(合计总?价值)(.*?元)"
        - "(价值共计)(.*?元)"
      thirdrule:
        - "([^、，]*?元)" #本罪中用此正则暴力得到含有金额的句子
        - "(抢走.*?价值)(.*?元)"
        - "(迫使)([^，].*交付钱款)"
        - "(抢[劫得走])(.*?元)"
        - "(劫[走取])(.*?元)"
        - "([抢扯]走.*?包内现金)(.*?元)"
        - "(扯掉.*?)(元)"
        - "(被抢.*?手机价值)(.*?元)"
        - "(迫使.*?交出)(.*?元)"
        - "(将)(.*?元)(现金)?抢[劫得走]"
        - "(被抢.*?现金)(.*?元)"
        - "(盗得)(.*?元).*?打伤"
        - "(盗得)(.*?元).*?发现"
        - "(经.*?鉴定.*?被抢.*?价值)(.*?元)"
        - "(要)(.*?元).*?购买"
        - "(威胁.*?转款)(.*?元)"
        - "(威[胁逼])(.*?元)"
        - "(强行)(.*?元).*?转[账入]"
        - "(将)(.*?元).*?抢走"
        - "(威胁.*?支付)(.*?元)"
        - "(欲.*?将)(.*?元).*?抵押"
        - "(窃得)(.*?元).*?被.*?发现"
        - "(发现.*?[窃偷]取)(.*?元)"
        - "(骗取)(.*?元).*?抗拒抓捕"
        - "(恐吓)(.*?元)"
        - "(经鉴定)(.*?元)"
        - "(经.{0,20}认定)(.*?元)"
        - "(逼)(.*?元).*?借条"
        - "(指使.*?取款)(.*?元)"
        - "(指使.*?转账)(.*?元)"
        - "(将)(.*?元)据为己有"
        - "(将)(.*?元).*?拿出"
    seizing:
      firstrule:
        - "(被告人.*?抢夺作案\\d{1,2}[起次])(.*元).*?。"
        - "(被告人.*?共抢夺)(.*?元)"
        - "(被告人.*?抢夺.*?总价值)(.*?元)"
      secondrule:
        - "(共计)(.*?元)"
        - "(总价值)(.*?元)"
        - "(合计总?价值)(.*?元)"
        - "(价值共计)(.*?元)"
        - "(共抢夺)(.*?元)"
      thirdrule:
        - "(.?)([^、，]*?元)(?!的辩解意见|以上)" #本罪中用此正则暴力得到含有金额的句子
        - "(被抢)?.*?包内(.*?元)(?!的辩解意见)"
        - "(包.{0,10}内).*?人民币\\d+\\.?\\d+"
        - "(趁.*?不备).*?(抢走)?(.*?元)(抢走)?"
        - "(趁.*?不备.*?夺取)(.*?元)"
        - "(趁.*?不注意)(.*?元).*?逃离"
        - "(抢夺)?被害人(.*?元)(抢夺)?"
        - "(经.*?鉴定.*?被抢.*?价[格值])(.*?元)"
        - "(抢走)(.*?元)的(.*?手机)"
        - "(抢走.*?钱包.*?内有)(.*?元)"
        - "(抢夺.*?价值)(.*?元).*?项"
        - "(所抢包内)(.*?元)现金(?!的辩解意见)"
        - "(经鉴定)(.*?元)"
        - "(价值)(.*?元)(?!的辩解意见|以上)"
        - "(夺取)(.*?元)"
    findtrouble:
      firstrule:
        - "(被告人.?强拿.*?共计)(.*?元)"
      secondrule:
        - "(强拿.*?共计)(.*?元)"
      thirdrule:
        - "(强拿)(.*?元)"
        - "(迫于.*?压力)(.*?元)"
    dutyencroachment:
      firstrule:
        - "(综上.*?共侵占)(.*?元)"
        - "(综上.*?职务便利.*?共计?)((.*?元)+)"
        - "被告人.*?[共合总]计?.*?元.*?侵[占吞]"
        - "被告人.*?侵占.*?共计?.*?元"
        - "被告人.*?侵占.*?总共?.*?元"
        - "被告人.*?职务便利.*?共计?.*?元"
        - "被告人.*?职务之便.*?共计?.*?元"
      secondrule:
        - "(利用[^。]*?便利[^。]*?将[^。]*?元)([^。]*?(据为己有|占为己有))"
        - "([0-9一二三四五六七八九十]{1,5}次[^。]*?共)([^。]*?元)"
        - "(共侵占)(.*?元)"
        - "([共总合]计.*?元)(.*?侵[占吞])"
        - "(总共)(.*?元)"
        - "(共计)(.*?元)"
        - "(共价值)(.*?元)"
        - "(共有.*?元)(.*?用于.*?自己)"
        - "(合计侵占)(.*?元)"
      thirdrule:
        - "(.*?元)(.*?未交)"
        - "(实际侵占)(.*?元)"
        - "(侵[占吞])(.*?元)"
        - "(.*?元)(.*?侵[占吞])"
        - "(.*?元)(.*?转.*?个人)"
        - "(价值)(.*?元)"
        - "(将.*?元)(.*?[占据]为己有)"
        - "(.*?元)(.*?用于消费)"
        - "(.*?元)(.*?用于.*?个人)"
        - "(套取)(.*?元)"
        - "(.*?元)(.*?用于自己)"
        - "(.*?元)(.*?私[分吞])"
        - "(将.*?元)(.*?(汇入|打入|汇款|打款|转到|转入).*?(账户|银行卡|支付宝|微信|余额宝|.{1,5}卡))"
        - "(剩余.*?元)(.*?无法说明.*?(去向|用途))"
        - "(通过.*?元)(.*?[占据]为己有)"
    extortion:
      firstrule:
        - "(被告人.*?勒索.*?共计)(.*?元).*?"
        - "(被告人.*?^(欲向)(强行)?索要(钱财)?.*?共计)(.*?元)"
        - "(被告人.*?参与\\d{1,2}[起次].*?涉案金额)(.*?元)"
        - "(被告人.*?要求.*?赔偿)(.*?元)"
        - "(被告人.*?索要.*?共计)(.*?元)"
      secondrule:
        - "(共计)(.*?元)"
      thirdrule:
        - "([被强胁逼]迫)(.*?元)"
        - "(迫使)(.*?元)"
        - "(索[要取])(.*?元)"
        - "(勒索)(.*?元)"
        - "(收取)(.*?元)"
        - "(敲诈)(.*?元)"
        - "(.*?元)(好处费)"
        - "(经.{0,15}鉴定)(.*?元)"
        - "(经.{0,5}协调)(.*?元)作为赔偿"
        - "(欲.*?被害人.*?罚款)(.*?元)"
        - "(不得不支付)(.*?元)"
        - "(以.*?为由.*?骗取)(.*?元)"
        - "(书写)(.*?元).{0,10}欠条"
        - "(写下)(.*?元).{0,10}欠条"
    endangerpa:
      firstrule:
      secondrule:
      thirdrule:
        - "维修费[^，。；]*?(元|人民币)"
        - "(价值|价格|价款)[^，。；]*?(元|人民币)"
        - "(鉴定|认定)[^，。；]*?(元|人民币)"
        - "(车损|损失|损毁|撞毁|撞坏)[^，。；]*?(元|人民币)"
    affary:
      firstrule:
      secondrule:
      thirdrule:
        - "维修费用[^，。；]*?(元|人民币)"
        - "(价值|价格|价款)[^，。；]*?(元|人民币)"
        - "(鉴定|认定)[^，。；]*?(元|人民币)"
        - "(车损|损失|损毁|撞毁|撞坏)[^，。；]*?(元|人民币)"
    conceal:
      firstrule:
        - "被告人.*?收购不合法.*?共计.*?元"
        - "被告人.*?明知犯罪所得.*?总价值.*?元"
        - "综上.*?被告人.*?犯罪所得.*?共计.*?元"
        - "共计价值.{1,12}元"
      secondrule:
        - "收购不合法.*?共计.*?价值.*?元"
        - "收购不合法.*?总共.*?价值.*?元"
        - "收购不合法.*?总价值.*?元"
        - "经鉴定.*?收购.*?共计.*?元"
        - "收购.*?盗.*?总价值.*?元"
        - "收购(?!站).*?共计.*?元"
      thirdrule:
        - "价值.*?元"
        - "(将|把)[^。？！]*?元[^。？！]*?转移"
        - "(鉴|认)(定|证)[^。？！]*?元"
        - "经.*?中心鉴定.*?元"
        - "经价格认证.*?元"
        - "购得.*?价值.*?元"
        - "经认定.*?元"
        - "以[^。？！]*?元收购"
        - "(将|把)上述钱款[^。？！]*?元[^。？！]*?交予"
        - "将.{0,5}现金[^。？！]{1,20}元.{0,10}交给"
        - ".{0,11}元流转到[^。？！]*?中[^。？！]*?被取出"
        - "得款.{0,11}元"
        - "用.{0,5}交给的银行卡取款.{0,11}元"
        - "明知.{0,10}不属于自己的情况下[^。？！]*?取走[^。？！]*?元"
        - "购买[^。？！]*?合计人民币.{0,11}元"
        - "被告人.{0,7}取款.{0,10}元"
        - "通过[^。？！]*?账户转入.{0,10}人民币.{0,11}元"
      mustrule:
        - "(价值|价格)"
    maliciousOverDraftFraud:
      firstrule:
        - "(被告人.*?骗取.*?共计)(.*?元).*?"
      secondrule:
        - "(共)(.*?元)"
      thirdrule:
        - "(骗取)(.*?元)"
    counterfeitFraudmaliciousOverDraftFraud:
      firstrule:
      - "(被告人.*?骗取.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(骗取)(.*?元)"
    fraudulentIdentificationFraud:
      firstrule:
      - "(被告人.*?骗取.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(骗取)(.*?元)"
    invalidFraud:
      firstrule:
      - "(被告人.*?骗取.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(骗取)(.*?元)"
    prostitution:
      firstrule:
      - "(被告人.*?获利.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(获利)(.*?元)"
    individualContractFraud:
      firstrule:
      - "(被告人.*?诈骗.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(诈骗)(.*?元)"
    companyContractFraud:
      firstrule:
      - "(被告人.*?诈骗.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(诈骗)(.*?元)"
    individualFundRaisingFraud:
      firstrule:
      - "(被告人.*?诈骗.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(诈骗)(.*?元)"
    companyFundRaisingFraud:
      firstrule:
      - "(被告人.*?诈骗.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(诈骗)(.*?元)"
    individualIllegallyAbsorbingPublicDeposits:
      firstrule:
#      - "(被告人.*?吸收公众存款.*?共计)(.*?元).*?"
      - "(吸收|涉案)(.*?元)"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(吸收公众存款)(.*?元)"
    companyIllegallyAbsorbingPublicDeposits:
      firstrule:
      - "(被告人.*?吸收公众存款.*?共计)(.*?元).*?"
      secondrule:
      - "(共)(.*?元)"
      thirdrule:
      - "(吸收公众存款)(.*?元)"
  positivemodelrule:
    robbery:
      firstrule:
        - "经鉴定"
    sezing:
      firstrule:
        - "抢得[^。]元"
    fraud:
      mustrule:
        - "实际骗得"
        - "实际骗取"
        - "(至案发)(.*?元)(.*?未归还)"
        - "(至案发.*?尚)(.*?元)"
  negativepurerule:
    steal:
