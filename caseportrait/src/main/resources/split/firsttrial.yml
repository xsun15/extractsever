firsttrialextract:
  defendant:
    - "^被告人"
    - "^被不起诉人"
    - "^被执行人"
    - "^罪犯"
    - "^被告"
  sue:
    - ".*\\d{4}年\\d{1,2}月\\d{1,2}日.*犯{0,10}罪.*向.{0,10}公诉"
    - ".*\\d{4}年\\d{1,2}月\\d{1,2}日.*涉嫌{0,10}罪.*公诉"
    - ".*\\d{4}年\\d{1,2}月\\d{1,2}日.*涉嫌{0,10}罪.*审查起诉"
    - "\\d{4}年\\d{1,2}月\\d{1,2}日.*审查起诉"
    - ".{10,100}号?起?诉书.*指控"
    - ".{10,100}号起诉书.*指控"
    - "本案.*本院.{0,10}审查起诉"
    - "被告人.*一案.*人民检察院于\\d{4}年\\d{1,2}月\\d{1,2}日.*提起公诉"
  accuse:
    - ".*检察院指控[:：，]"
    - ".*公诉机关指控[:：，]"
    - ".*检察院.*指控[：，]\\d{4}年\\d{1,2}月\\d{1,2}日.*被告人"
    - ".*检察院.*指控.*被告人.*公诉机关认为"
  justice:
    - "^经审理查明"
    - "经.{0,18}审理查明.{0,4}[:：，、,，]"
    - "经.{0,18}审查查明.{0,4}[:：，、,，]"
    - "经.{0,18}审查查明$"
    - "^另查明"
    - "^本院查明"
    - "^查明事实"
    - "^审理查明.{0,3}[:：，、,]"
  evidence:
    - "证据.*?(证实|证明|认定|如下)"
    - "{0,20}事实{0,20}证据{0,10}"
    - "证实[^，。].*?证据.{0,10}"
    - "上述事实[^，。].{0,20}证据"
  courtopinion:
    - "^本院认为"
    - "本院认为.*?中华人民共和国刑法"
    - "本院认为.*裁定如下"
    - "本院认为.*判决如下"
    - "本院认为.*提起公诉.*依法审判"
    - "本院认为.*提起公诉.*依法判处"
    - "本院认为[，：,]被告人.*其行为.*均?已?构成.*罪"
    - "本院认为[，：,]被告人.*其行为均?已?触犯.*已?构成.*罪"
    - "本院认为[，：,]被告人.*[其的]行为均?已?触犯.*以.*罪追究"
    - "本院经审查认为[，：,].*(判决|裁定){1}如下"
    - "经本院审理[:：，,].*判决如下"
    - "合议庭.{0,4}认为[:：，,].*判决如下"
    - "本院意见本院认为[:：，,]"
    - "本院经审查认为[:：，,]"
    - "^判决结果"
    - "^判决主文"
    - "^依据.*?判决结果"
    - "判决如下[:：，,]"
    - "^本院意见"
  chief:
    - "^.{0,3}审判长"
  judge:
    - "^.{0,3}审判员"
  recorder:
    - "^.{0,3}书记员"
  judgeDate:
    - "^[0-9Oo〇零一二三四五六七八九]{4}年.*?月.*?日$"
  append:
    - "附"