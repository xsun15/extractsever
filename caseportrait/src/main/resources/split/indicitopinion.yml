policename:
  name: "侦查机关"
  order: "1"
  rule:
    - "^.{0,20}公安局.{0,20}$"
caseid:
  name: "案号"
  order: "2"
  rule:
    - "^.{0,20}诉.{0,10}[0-9]{0,4}.{0,10}号"
defendant:
  name: "犯罪嫌疑人"
  order: "3"
  rule:
    - "^犯罪嫌疑人"
    - "^被告人"
    - "^被不起诉人"
    - "^被执行人"
investigate:
  name: "侦查查明"
  order: "4"
  rule:
    - "经.{0,10}侦查查明[:：，、]"
    - "经.{0,10}审理查明[:：，、]"
    - "经.{0,10}审查查明[:：，、]"
    - "经.{0,10}审查查明$"
  evidence:
    name: "证据"
    rule:
      - "{0,10}证据如下[:：，、]"
      - "{0,10}证据如下$"
      - "{0,10}证据证明[:：，、]"
      - "{0,10}有以下证据证实[:：，、]"
      - "{0,10}证据有[:：，、]"
      - "^.{0,10}认定.{0,10}事实.{0,10}证据[:：，、]"
policeOpinion:
  name: "侦查机关意见"
  order: "5"
  rule:
    - "^综上所述"
    - "综上所述[:：，,]"
salute:
  name: "此致"
  order: "6"
  rule:
    - "此致"
procu:
  name: "移送检察院"
  order: "7"
  rule:
    - "^.{1,40}检察院$"
makedate:
  name: "文书制作日期"
  order: "8"
  rule:
    - "^[0-9一二三四五六七八九十两]{1,4}年[0-9一二三四五六七八九十两]{1,4}月[0-9一二三四五六七八九十两]{1,4}日$"
append:
  name: "附录"
  order: "9"
  rule:
    - "附[:：]"
    - "附$"