casecause:
  name: "案由"
  order: "1"
  rule:
    - "案由[、:：,，（）]"
caseid:
  name: "案号"
  order: "2"
  rule:
    - "案号[、:：,，（）]"
bothsides:
  name: "控辨双方基本情况"
  order: "3"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}控辩双方基本情况"
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}控辨双方基本情况"
originproc:
  name: "案件的由来和审理经过"
  order: "4"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}案件的由来和审理经过"
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}案件来源及审理经过"
invest:
  name: "案件的侦破、揭发情况"
  order: "5"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}.{0,10}侦破.{0,10}揭发.{0,10}$"
accusDefendDetail:
  name: "控辩双方的主要内容"
  order: "6"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}控辩双方.{0,10}控辩内容$"
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}控辨双方.{0,10}控辩内容$"
justice:
  name: "审理查明的事实和证据"
  order: "7"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}.{0,10}事实.{0,10}证据"
  evidence:
    name: "证据"
    rule:
      - "{0,10}证据如下[:：，、]"
      - "{0,10}证据如下$"
      - "{0,10}证据证明[:：，、]"
      - "{0,10}有以下证据证实[:：，、]"
      - "{0,10}证据有[:：，、]"
      - "证据.*?(证实|证明|认定|如下)"
      - "{0,20}事实{0,20}证据{0,10}"
      - "证实[^，。].*?证据.{0,10}"
      - "上述事实[^，。].{0,20}证据"
      - "认定.*?事实.*?证据"
explain:
  name: "需要说明的问题"
  order: "8"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}需要说明的问题$"
  convict:
    name: "定罪问题"
    rule:
      - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}.{0,10}定罪问题"
  sentence:
    name: "量刑问题"
    rule:
      - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}.{0,10}量刑问题"
courtopinion:
  name: "处理意见和理由"
  order: "9"
  rule:
    - "^[0-9Oo零一二三四五六七八九（）]{0,2}[、:：,，（）]{0,2}处理.{0,5}意见.{0,10}(理由|结果)$"
judge:
  name: "承办人"
  order: "10"
  rule:
    - "^承办人{0,2}[、:：,，（）]"
makedate:
  name: "文书制作日期"
  order: "11"
  rule:
    - "^[0-9一二三四五六七八九十两]{1,4}年[0-9一二三四五六七八九十两]{1,4}月[0-9一二三四五六七八九十两]{1,4}日$"