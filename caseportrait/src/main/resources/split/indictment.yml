indictmentextract:
  defendant:
    - "^被告人"
    - "^被不起诉人"
    - "^被执行人"
  investigate:
    - "^.{1,40}侦查终结"
  justice:
    - "^经.{0,18}审理查明"
    - "^经.{0,18}审查查明"
    - "经.{0,18}审理查明.{0,4}[:：，、,，]"
    - "经.{0,18}审查查明.{0,4}[:：，、,，]"
    - "经.{0,18}审查查明$"
  evidence:
    - "{0,10}证据如下[:：，、]"
    - "{0,10}证据如下$"
    - "{0,10}证据证明[:：，、]"
    - "{0,10}有以下证据证实[:：，、]"
    - "{0,10}证据有[:：，、]"
    - "证据.*?(证实|证明|认定|如下)"
    - "{0,20}事实{0,20}证据{0,10}"
    - "证实[^，。].*?证据.{0,10}"
    - "上述事实[^，。].{0,20}证据"
    - "认定.*?事实.*?证据"
  procuopinion:
    - "本院认为.*裁定如下"
    - "本院认为.*判决如下"
    - "本院认为.*提起公诉.*依法审判"
    - "本院认为.*提起公诉.*依法判处"
    - "本院认为[，：]被告人.*其行为.*均?已?构成.*罪"
    - "本院认为[，：]被告人.*其行为均?已?触犯.*已?构成.*罪"
    - "本院认为[，：]被告人.*[其的]行为均?已?触犯.*以.*罪追究"
    - "经本院审理[:：，].*判决如下"
    - "^本院认为"
  salute:
    - "此致"
  court:
    - "^.{1,40}法院$"
  procurator:
    - "检察员"
  judgeDate:
    - "^[0-9Oo零一二三四五六七八九]{4}年.*?月.*?日$"
  append:
    - "附[:：]"
    - "附$"