noprosextract:
  defendant:
    - "^被告人"
    - "^被不起诉人"
    - "^被执行人"
  investigate:
    - "^.{1,40}侦查终结"
  justice:
    - "经.{0,10}审理查明[:：，、]"
    - "经.{0,10}审查查明[:：，、]"
    - "经.{0,10}审查查明$"
  evidence:
    - "{0,10}证据如下[:：，、]"
    - "{0,10}证据如下$"
    - "{0,10}证据证明[:：，、]"
    - "{0,10}有以下证据证实[:：，、]"
    - "{0,10}证据有[:：，、]"
  procuopinion:
    - "本院认为.*裁定如下"
    - "本院认为.*判决如下"
    - "本院认为.*提起公诉.*依法审判"
    - "本院认为.*提起公诉.*依法判处"
    - "本院认为[，：]被告人.*其行为.*均?已?构成.*罪"
    - "本院认为[，：]被告人.*其行为均?已?触犯.*已?构成.*罪"
    - "本院认为[，：]被告人.*[其的]行为均?已?触犯.*以.*罪追究"
    - "经本院审理[:：，].*判决如下"
    - "^本院认为"
  defendantappeal:
    - "^被不起诉人.*?申诉"
  victimappeal:
    - "^被害人.*?提起公诉"
  procuratorate:
    - "^.{1,40}检察院$"
  judgeDate:
    - "^[0-9Oo零一二三四五六七八九]{4}年.*?月.*?日$"
  append:
    - "附[:：]"
    - "附$"