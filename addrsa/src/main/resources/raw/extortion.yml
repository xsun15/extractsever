  type: "共有纯正则"
  code: "1024"
  positivepurerule:
    - "以[^。；！？]*?被人?打伤索要医疗费为由[^。；！？]*?(威胁|敲诈)"
    - "替别人[^。；！？]*?索要医疗费"
    - "为帮助[^。；！？]*?以赔偿医疗费为借口[^。；！？]*?相要挟"
  positivemodelrule:
  negativepurerule:
  negativemodelrule:
numberofseriousinjuryextraction:
  name: "被害人存在过错"
  type: "共有纯正则"
  code: "1025"
  positivepurerule:
    - "(被害人|原告人|受害人|自身|被害单位|本案中|本身|对本案|被害方)[^。；！？]*?(有|存在)[^。；！？]*?过错"
    - "(因|系)(被害人|自己)的?过错[^。；！？]*?(引发|案发)"
    - "本案被害人[^。；！？]*?过错明显"
    - "亦[^。；！？]*?(负有|存在)[^。；！？]*?过错"
    - "被害人在事情起因上的过错因素"
    - "案件的引发与被害人[^。；！？]*?过错有关"
    - "(受害人|被害人)[^。；！？]*?过错(行为)?在先"
    - "借被害人过错"
    - "被告人.{0,5}[与和]被害人.{0,5}[系是为]不正当(男女)?关系"
    - "发现被害人.{0,10}[与和].{0,5}妻子.{0,5}私会"
    - "(发现|得知|看到).{0,5}(?<!前)妻子.{0,75}[与和].{0,20}(发生性关系|不正当(男女)?关系)"
    - "怀疑.{0,5}(?<!前)妻子.{0,75}[与和].{0,20}(发生性关系|不正当(男女)?关系).*?强迫"
    - "被害人.{0,20}驾驶.{0,30}与被告人.{0,20}碰撞.{0,10}被告人.{0,20}(强迫|威胁)"
    - "被告人.{0,25}捉奸"
    - "被告人.{0,5}发现被害人.{0,10}给其妻子.{0,10}发.{0,5}骚扰(信息|短信)"
    - "被害人.{0,50}(?<!是否)偷了"
  positivemodelrule:
  negativepurerule:
  negativemodelrule:
